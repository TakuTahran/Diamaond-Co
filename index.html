<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Engagement Ring Quote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Create Your Custom Engagement Ring</h1>
    <form action="#" method="POST" id="custom-ring-form">
      <!-- Metal Selection -->
      <div class="form-group">
        <label for="metal">Select Metal:</label>
        <div class="metal-options">
          <a class="metal-option" href="/engagement-rings/design-your-own-ring/french-pave-diamond-engagement-ring-in-14k-white-gold-1-4-ct-tw-item-195273" data-qa="metal_filter_14K_White_Gold">
            <div class="metal-box" style="border-color: #D8D8D8;">
              <span class="metal-text">14K White Gold</span>
            </div>
          </a>
          <a class="metal-option" href="/engagement-rings/design-your-own-ring/french-pave-diamond-engagement-ring-in-14k-yellow-gold-1-4-ct-tw-item-195871" data-qa="metal_filter_14K_Yellow_Gold">
            <div class="metal-box" style="border-color: #EDC789;">
              <span class="metal-text">14K Yellow Gold</span>
            </div>
          </a>
          <a class="metal-option" href="/engagement-rings/design-your-own-ring/french-pave-diamond-engagement-ring-in-14k-rose-gold-1-4-ct-tw-item-195427" data-qa="metal_filter_14K_Rose_Gold">
            <div class="metal-box" style="border-color: #E1A79F;">
              <span class="metal-text">14K Rose Gold</span>
            </div>
          </a>
          <a class="metal-option" href="/engagement-rings/design-your-own-ring/french-pave-diamond-engagement-ring-in-platinum-1-4-ct-tw-item-195271" data-qa="metal_filter_Platinum">
            <div class="metal-box" style="border-color: #757575;">
              <span class="metal-text">Platinum</span>
            </div>
          </a>
          <a class="metal-option" href="/engagement-rings/design-your-own-ring/french-pave-diamond-engagement-ring-in-18k-white-gold-1-4-ct-tw-item-203444" data-qa="metal_filter_18K_White_Gold">
            <div class="metal-box" style="border-color: #D8D8D8;">
              <span class="metal-text">18K White Gold</span>
            </div>
          </a>
          <a class="metal-option" href="/engagement-rings/design-your-own-ring/french-pave-diamond-engagement-ring-in-18k-yellow-gold-1-4-ct-tw-item-203445" data-qa="metal_filter_18K_Yellow_Gold">
            <div class="metal-box" style="border-color: #EDC789;">
              <span class="metal-text">18K Yellow Gold</span>
            </div>
          </a>
        </div>
      </div>
    
      <!-- Carat Selection -->
      <div class="form-group">
        <label for="carat">Select Carat Weight:</label>
        <select id="carat" name="carat">
          <option value="1">1 Carat</option>
          <option value="1.5">1.5 Carats</option>
          <option value="2">2 Carats</option>
          <option value="2.5">2.5 Carats</option>
        </select>
      </div>
    
      <!-- Diamond Cut -->
      <div class="form-group">
        <label for="cut">Select Diamond Cut:</label>
        <select id="cut" name="cut">
          <option value="round">Round</option>
          <option value="princess">Princess</option>
          <option value="cushion">Cushion</option>
          <option value="oval">Oval</option>
          <option value="emerald">Emerald</option>
          <option value="pear">Pear</option>
          <option value="asscher">Asscher</option>
          <option value="heart">Heart</option>
          <option value="radiant">Radiant</option>
          <option value="marquise">Marquise</option>
        </select>
      </div>
    
      <!-- Ring Size -->
      <div class="form-group">
        <label for="size">Select Ring Size:</label>
        <select id="size" name="size">
          <option value="4">4</option>
          <option value="4.5">4.5</option>
          <option value="5">5</option>
          <option value="5.5">5.5</option>
          <option value="6">6</option>
          <option value="6.5">6.5</option>
          <option value="7">7</option>
          <option value="7.5">7.5</option>
          <option value="8">8</option>
        </select>
      </div>
    
      <!-- Wedding Band Width -->
      <div class="form-group">
        <label for="band-width">Select Wedding Band Width:</label>
        <select id="band-width" name="band-width">
          <option value="thin">Thin</option>
          <option value="medium">Medium</option>
          <option value="thick">Thick</option>
        </select>
      </div>
    
      <!-- Pave Stones -->
      <div class="form-group">
        <label for="pave-stones">Select Pave Stones:</label>
        <select id="pave-stones" name="pave-stones">
          <option value="none">None</option>
          <option value="full">Full</option>
          <option value="three-quarter">3/4</option>
          <option value="half">1/2</option>
        </select>
      </div>
    
      <!-- Halo Option -->
      <div class="form-group">
        <label for="halo">Include Halo?</label>
        <select id="halo" name="halo">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    
      <!-- Center Stone Color -->
      <div class="form-group">
        <label for="color">Select Center Stone Color:</label>
        <select id="color" name="color">
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
        </select>
      </div>
    
      <!-- Timeline Preference -->
      <div class="form-group">
        <label for="timeline">Timeline Preference:</label>
        <select id="timeline" name="timeline">
          <option value="shopping-around">Still Shopping</option>
          <option value="weeks">I need it in (specify weeks)</option>
        </select>
      </div>
    
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
      </div>
    
      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn">Get My Quote</button>
      </div>
    </form>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
